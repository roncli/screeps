<link rel="import" href="https://polygit.org/components/polymer/polymer-element.html" />
<link rel="import" href="https://polygit.org/components/polymer/lib/elements/dom-repeat.html" />

<dom-module id="game-messages">
    <template>
        <style>@import "/css/bootstrap.min.css";</style>
        <div class="panel panel-primary small">
            <div class="panel-heading">
                Messages
            </div>
            <div class="panel-body">
                <template is="dom-repeat" items="[[messages]]" as="message">
                    <div>
                        [[formatMessage(message)]]
                    </div>
                </template>
            </div>
        </div>
    </template>

    <script>
        class GameMessages extends Polymer.Element {
            static get is() {
                return "game-messages";
            }

            static get properties() {
                return {
                    messages: {
                        type: Array,
                        value: []
                    }
                };
            }

            formatMessage(message) {
                return `${moment(message.date).format("M/D/YYYY h:mm:ss a")} - ${message.tick} - ${message.message}`
            }
        }

        customElements.define(GameMessages.is, GameMessages);
    </script>
</dom-module>
